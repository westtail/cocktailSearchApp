default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: admin
  password: admin-pass
  host: db

development:
  <<: *default
  database: cocktailSearchApp_development
test:
  <<: *default
  database: cocktailSearchApp_test
production:
  <<: *default
  database: cocktailSearchApp_production
